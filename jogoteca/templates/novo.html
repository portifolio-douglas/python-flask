{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">

    <figure class="img-thumbnail col-md-4">
        <img src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}" class="img-fluid">
        <figcaption>
            <label class="fileContainer">
                Mudar Capa
                <input type="file" name="arquivo" accept=".jpg">
            </label>
        </figcaption>
    </figure>

    <input type="file" name="arquivo" accept=".jpg">
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Categoria">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" placeholder="Console">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
{% endblock %}
